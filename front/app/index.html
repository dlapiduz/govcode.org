<!doctype html>
<html class="no-js" ng-app="govcodeApp">
  <head>
    <meta charset="utf-8">
    <title>Government Open Source Project Explorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-multi-select/angular-multi-select.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

    <!--[if lt IE 7]>

    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid" ng-controller="MainCtrl">
        <header>
            <h2><a href="/">Govcode</a></h2>
            <h3><a href="/">Government Open Source Projects</a></h3>
            <nav>
                <ul>
                    <li><a href="#/" ng-class="getClass('/')"><i class="fa fa-home"></i></a></li>
                    <li><a href="#/repos"  ng-class="getClass('/repos')">Projects</a></li>
                    <li><a href="#/issues"  ng-class="getClass('/issues')">Issues</a></li>
                    <li><a href="#/contributors"  ng-class="getClass('/contributors')">Contributors</a></li>
                    <li><a href="#/stats" ng-class="getClass('/stats')">Stats</a></li>
                    <li><a href="#/about" ng-class="getClass('/about')">About</a></li>
                </ul>
            </nav>


            <div class="clear">&nbsp;</div>
        </header>

        <div class="row-fluid">
            <div ng-view></div>
        </div>

        <div class="row-fluid">
            <div class="col-md-12 footer">
                <small>
                    This is not a government sponsored website.
                    <a href="https://github.com/dlapiduz/govcode" target="_BLANK">Fork this project</a>.
                    <a href="https://github.com/dlapiduz/govcode/issues" target="_BLANK">Have feedback? Create an issue</a>.
                </small>

            </div>
        </div>

    </div><!-- /.container -->
